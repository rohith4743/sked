<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-4 col-md-6 align-self-center">
        

        <div class="card border-primary mb-3">
            <form [formGroup]="loginForm" (submit)="login()" (change)="change()">
                <div class="card-header bg-transparent border-primary">Login</div>
                <div class="card-body">
                
                    <div class="mb-3">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="username" formControlName = "username">
                        <div *ngIf="loginForm.get('username')?.errors && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)" class="form-text text-danger">
                            <div *ngIf="loginForm.get('username')?.hasError('required')">*User Name is required.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" formControlName = "password">
                        <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="form-text text-danger">
                            <div *ngIf="loginForm.get('password')?.hasError('required')">*Password is required.</div>
                        </div>
                    </div>
                    @if (logInSuccess) {
                        <div class="alert alert-success mb-3" role="alert">
                            Login Successful !!!
                        </div>
                    }
                    @if (logInFail) {
                        <div class="alert alert-danger mb-3" role="alert">
                            {{errorMessage}}
                        </div>
                    }
                    
            </div>
            <div class="card-footer bg-transparent border-primary">

                @if(!formValid) {
                    <div class="alert alert-warning mb-3 my-2">
                        The username or Email is not correctly entered.
                    </div>
                }
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
            
          </div>

    </div>
</div>
