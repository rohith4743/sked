<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-6 col-md-8 align-self-center">
        
        <div class="card border-primary mb-3">
            <form [formGroup]="signupForm" (submit)="signup()">
                <div class="card-header bg-transparent border-primary">Signup</div>
                <div class="card-body row">
                    
                    <div class="mb-3 col-md-6">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" formControlName = "firstname">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" formControlName = "lastname">
                    </div>
                
                    <div class="mb-3">
                      <label for="username" class="form-label">User Name</label>
                      <input type="email" class="form-control" id="username" formControlName = "username">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" formControlName = "phone">
                    </div>

                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" formControlName = "password">
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" formControlName = "confirmPassword">
                    </div>

                    

                    <!-- <div class="alert alert-success mb-3" role="alert">
                        Login Successful !!!
                    </div> -->
                    
            </div>
            <div class="card-footer bg-transparent border-primary">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
            
          </div>

    </div>
</div>
